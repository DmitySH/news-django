<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Верицифкация</title>
</head>
<body>

        <p>{{ us.username }} верифицрован: {{ us.profile.is_verified }}</p>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
        <a href="../"><button>Назад</button></a>
</body>
</html>
